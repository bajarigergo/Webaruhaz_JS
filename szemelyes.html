<!DOCTYPE html>
<html lang="hu">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="stilus.css">
    <script type="module" src="main.js"></script>
    <title>Bajári Gergő</title>
  </head>
  <body>
    <main>
      <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
        <div class="container-fluid">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" href="index.html">Termékeink</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="kosar.html">Kosár</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="szemelyes.html">Személyes adatok</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="admin.html">Admin</a>
            </li>
          </ul>
        </div>
      </nav>
      <article>
        <div class="urlap">
          <form class="was-validated">
            <div class="mb-3 mt-3">
              <label for="varos" class="form-label">Város:</label>
              <input
                type="text"
                class="form-control"
                id="varos"
                required
                placeholder="Szögöd"
                name="varos"
                pattern="^[A-Z]{,3}$"
              />
              <div class="valid-feedback">Ok.</div>
              <div class="invalid-feedback">Város nagy betűvel kezdődjön</div>
            </div>
            <div class="mb-3 mt-3">
              <label for="utca" class="form-label">Utca:</label>
              <input
                type="text"
                class="form-control"
                id="utca"
                required
                placeholder="Kossuth utca"
                name="utca"
                pattern="^[A-Z]{,3}$"
              />
              <div class="valid-feedback">Ok.</div>
              <div class="invalid-feedback">Utca nagy betűvel kezdődjön</div>
            </div>
            <div class="mb-3 mt-3">
              <label for="irszam" class="form-label">Írányítószám:</label>
              <input
                type="number"
                class="form-control"
                id="irszam"
                required
                placeholder="1210"
                name="irszam"
              />
              <div class="valid-feedback">Ok.</div>
              <div class="invalid-feedback">
                Négy szám szükséges az irányitószám megadásához
              </div>
            </div>
            <div class="mb-3 mt-3">
              <label for="nev" class="form-label">Név:</label>
              <input
                type="text"
                class="form-control"
                id="nev"
                required
                placeholder="Bendegúz Bende"
                name="nev"
                pattern="^[A-Z]{,2}/s[A-Z]{,2}$"
              />
              <div class="valid-feedback">Ok.</div>
              <div class="invalid-feedback">
                Név nagy betűvel kezdődjön, min 3 betű
              </div>
            </div>
            <div class="mb-3">
              <label for="kor" class="form-label">Kor:</label>
              <input
                type="number"
                class="form-control"
                id="kor"
                required
                min="14"
                max="120"
                name="kor"
                placeholder="88"
              />
              <div class="valid-feedback">OK.</div>
              <div class="invalid-feedback">14-120 korig</div>
            </div>
            <div class="form-check mb-3 col-sm-1">
              <label class="form-check-label" for="ferfi">Férfi</label>
              <input
                class="form-check-input"
                type="radio"
                name="nem"
                value="ferfi"
                id="ferfi"
              />
            </div>
            <div class="form-check mb-3 col-sm-1">
              <label class="form-check-label" for="no">Nő</label>
              <input
                class="form-check-input"
                type="radio"
                name="nem"
                value="no"
                id="no"
              />
            </div>
            <button type="submit" id="szemelyes" class="btn btn-primary">
              Mentés
            </button>
          </form>
        </div>
      </article>
    </main>
  </body>
</html>
